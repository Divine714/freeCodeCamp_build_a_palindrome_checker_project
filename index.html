<!DOCTYPE Html>
<HTML lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" >
    <title>Palindrome Checker</title>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <p id="definition">A palidrome is a word or phrase that reads the same backwards as it does forwards. It ignores punctuation and other special characters and is not case sensitive.</p>
    <div>
      <input id="text-input" type="text" value="" placeholder="Try it out!" >
      <button id="check-btn" type="button"  >Check</button>
    </div>
    <div id="result">
      <p id="result-msg" hidden></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
